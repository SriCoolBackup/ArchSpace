# =====================================================
#   Sri's Arch Linux Boot Console â€” Maximum Verbosity
# =====================================================

menuentry "Arch Linux | Main | Updated Kernel" {
    insmod part_gpt
    insmod fat
    insmod ext2
    search --no-floppy --fs-uuid --set=root 2034-684E
    linux /vmlinuz-linux root=UUID=e735368c-489a-4c9e-909e-afdd94d6dbc3 rw \
        loglevel=7 debug ignore_loglevel earlyprintk=vga,keep printk.time=1 verbose \
        systemd.show_status=yes systemd.log_level=debug systemd.log_target=console
    initrd /intel-ucode.img /initramfs-linux.img
}

